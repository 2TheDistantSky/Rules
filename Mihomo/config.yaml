# 分组
pr:
  &pr {
    type: select,
    proxies: [DIRECT, 🇭🇰 香港, 🇹🇼 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国],
  }

# 延迟检测 URL
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 3600
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    # 节点连通性检测时间，单位为秒
    interval: 300
    # 节点超时延迟，单位为毫秒
    timeout: 1000
    # 节点自动切换差值，单位为毫秒
    tolerance: 100

# 订阅名，记得修改成自己的
# 添删订阅在这里和下方订阅链接依葫芦画瓢就行
use: &use
  # 如果不希望自动切换请将下面两行注释对调
  # type: select
  type: url-test
  use:
    - airport1
    # - 订阅二
    # - 本地配置

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
proxy-providers:
  airport1:
    <<: *p
    path: ./proxy_provider/airport1.yaml
    url: "https://example.com/"

# 小白请不要继续随意修改以下设置
# 若需修改请参阅文档 https://wiki.metacubex.one
# --------------------------------------------------

# 规则订阅
rule-providers:
  # 秋风广告拦截规则
  # https://awavenue.top
  # 由于 Anti-AD 误杀率高，本项目已在 1.11-241024 版本更换秋风广告规则
  AWAvenue-Ads:
    type: http
    behavior: domain
    format: yaml
    # path可为空(仅限clash.meta 1.15.0以上版本)
    path: ./rule_provider/AWAvenue-Ads.yaml
    url: "https://ghfast.top/https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Clash-Classical.yaml"
    interval: 600

mode: rule
# ipv6 支持
ipv6: true
log-level: info
# 允许局域网连接
allow-lan: true
# socks5/http 端口
mixed-port: 7890
# Meta 内核特性 https://wiki.metacubex.one/config/general
# 统一延迟
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发
# 同时对所有ip进行连接，返回延迟最低的地址
tcp-concurrent: true
# 外部控制端口
external-controller: :9090
secret: ""
external-ui: /etc/mihomo/ui
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true

# Geo 数据库下载地址
# 源地址 https://github.com/MetaCubeX/meta-rules-dat
# 可以更换镜像站但不要更换其他数据库，可能导致无法启动
geox-url:
  geoip: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"

# 进程匹配模式
# 路由器上请设置为 off
# always 开启，强制匹配所有进程
# strict 默认，由 Clash 判断是否开启
# off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# 缓解移动设备耗电问题
# https://github.com/vernesong/OpenClash/issues/2614
keep-alive-interval: 1800

# 全局客户端指纹
global-client-fingerprint: random # 随机指纹

# 缓存
profile:
  store-selected: true
  store-fake-ip: true

# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

# 域名嗅探
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# tun 模式
tun:
  enable: true # enable 'true'
  stack: gvisor # or 'gvisor'
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true

# dns 设置
# 已配置 ipv6
dns:
  enable: true
  listen: :1053
  ipv6: true
  # 路由器个人建议使用 redir-host 以最佳兼容性
  # 其他设备可以使用 fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - "[2402:4e00::]"
    - "[2400:3200::1]"
  nameserver:
    - "tls://8.8.4.4#dns"
    - "tls://1.0.0.1#dns"
    - "tls://[2001:4860:4860::8844]#dns"
    - "tls://[2606:4700:4700::1001]#dns"
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    # "geosite:!cn,!private":
    #   - "tls://dns.google"
    #   - "tls://cloudflare-dns.com"

proxies:

proxy-groups:
  - { name: 🍎 Apple, <<: *pr }
  - { name: ✈️ Telegram, <<: *pr }
  - { name: 🔞 EHentai, <<: *pr }
  - { name: 📺 YouTube, <<: *pr }
  - { name: 🎬 NETFLIX, <<: *pr }
  - { name: 🎵 TikTok, <<: *pr }
  - { name: 🎧 Spotify, <<: *pr }
  - { name: 🎮 Steam, <<: *pr }
  - { name: 🐟 漏网之鱼, <<: *pr }
  # 分隔,下面是地区分组
  - { name: 🇭🇰 香港, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 🇹🇼 台湾, <<: *use, filter: "(?i)台|tw|taiwan" }
  - { name: 🇯🇵 日本, <<: *use, filter: "(?i)🇯🇵 日本|jp|japan" }
  - { name: 🇺🇸 美国, <<: *use, filter: "(?i)(^|[^a-z])(us|usa|美国|united states)([^a-z]|$)" }
  - { name: 🇸🇬 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)" }

rules:
  - RULE-SET,AWAvenue-Ads, REJECT
  - GEOSITE,apple,🍎 Apple
  - GEOSITE,apple-cn,🍎 Apple
  - GEOSITE,ehentai,🔞 EHentai
  - GEOSITE,youtube,📺 YouTube
  - GEOSITE,telegram,✈️ Telegram
  - GEOSITE,netflix,🎬 NETFLIX
  - GEOSITE,tiktok,🎵 TikTok
  - GEOSITE,spotify,🎧 Spotify
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,steam,🎮 Steam
  - GEOSITE,geolocation-!cn,🐟 漏网之鱼
  - GEOIP,netflix,🎬 NETFLIX
  - GEOIP,telegram,✈️ Telegram
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT
  # 绕过局域网地址
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - MATCH,🐟 漏网之鱼
